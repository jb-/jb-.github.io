<script>
  function makeSpace() {
    const space = document.getElementById('space');
    const spaceHeight = document.getElementsByClassName('image-in-slider')[0].clientHeight;
    space.style.height = spaceHeight + "px";
  }

  window.onload = function() {
    makeSpace();
    document.getElementsByTagName('body')[0].scrollTop = 0;
    document.getElementById('space').removeAttribute('class', 'show');
    const n = 3;
    const m = 50;
    const slider = document.getElementById('slider');
    let counter = 0;
    setInterval(function() {
      const images = document.getElementsByClassName('image-in-slider');
      for (let i=0; i<images.length; i++) {
        const image = images[i];
        const leftPercent = parseFloat(image.style.left);
        if (leftPercent <= -100) {
          image.style.left = '499%';
        } else {
          image.style.left = (leftPercent - 100 / n / m) + '%';
        }
      }
    }, 1000/m)
  }
  window.onresize = function() {
    makeSpace();
  }
</script>
