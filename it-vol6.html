<script>
  window.onbeforeunload = function() {
    window.scrollTo(0,0);
  }

  // for iframe usage, send its height to parent through postmessage
  // TODO : specify the target origin, instead of '*'
  window.onload = sendHeightToParent;

  function sendHeightToParent(event) {
    if (parent) {
      parent.postMessage(JSON.stringify({'height': document.body.scrollHeight}), '*');
    }
  }

  // prepare img src list
  const imgKeywordList = [
    'top',
    'shoplink_top1',
    'shoplink_top2',
    'shoplink_top3',
    'middle',
    'shoplink_bottom1',
    'shoplink_bottom2',
    'shoplink_bottom3',
    'bottom',
  ];
  const imgSrcList = imgKeywordList.map((word) => {
    return `https://cdn.heartit.kr/page/it-vol6/va/img/${word}.jpg`;
  });

  // add event listener to the first img object
  const imgSequence = document.getElementsByTagName('img');
  imgSequence[0].addEventListener('load', function() {
    for (let i=1; i<imgSequence.length; i++) {
      imgSequence[i].src = imgSrcList[i];
    }
  });
</script>
